name: CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting (ruff)
      run: |
        ruff check .

    - name: Run formatting check (black)
      run: |
        black --check .

    - name: Run type checking (mypy)
      continue-on-error: true  # Don't fail build on type errors yet
      run: |
        mypy src/ parser.py || true

    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov=parser --cov-report=term --cov-report=xml

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  test-examples:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Test XML parsing
      run: |
        mkdir -p output
        python parser.py --config config_examples/example_xml_config.json --out ./output input/prod_xml.xml || true

    - name: Test CSV parsing
      run: |
        python parser.py --config config_examples/example_csv_config.json --out ./output input/prod_csv.csv || true

    - name: Test JSON parsing
      run: |
        python parser.py --config config_examples/example_json_config.json --out ./output input/prod_json.json || true

    - name: Test Fixed-Width parsing
      run: |
        python parser.py --config config_examples/example_fixedwidth_config.json --out ./output input/prod_fixed.txt || true

    - name: Test dry-run mode
      run: |
        python parser.py --config config_examples/example_csv_config.json --out ./output --dry-run input/prod_csv.csv || true
